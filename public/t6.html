<!DOCTYPE html>
<html>
<head>
	<title>Task 6</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

	<style type="text/css">

		.large-box {
			width: 200px;
			height: 200px;
			background: #f1f1f1;
			padding: 5px;
			margin: 0 10px 10px 0;
		}

		.small-box {
			height: 100px;
			width: 100px;
			background: grey;
			padding: 5px;
		}

		.drop-hover-red {
			background: #ffaaaa;
		}

		.drop-hover-blue {
			background: #aaaaff;
		}

		.drop-active-red {
			background: #800000;
		}

		.drop-active-blue {
			background: #000080;
		}

	</style>

</head>

<body>
	<div class="container">
		<div class="row">
      		<a href="/" class="btn btn-light float-right">
          		Back
      		</a>
			  <button id="reset-button" class="btn btn-light float-right mr-2">
				Reset
			</button>
    	</div>
		<div class="row">
			<div class="col-12">
				<h3>Task 6</h3>
				<div class="shape-container">
					<div id="origin-box" class="large-box">
						<div id="drag-box" class="small-box text-light">
						  <p>Box</p>
						</div>
					</div>

					<div id="drop-box-2" class="large-box">
					  <p>Drop here</p>
					</div>
					 
					<div id="drop-box-1" class="large-box">
					  <p>Drop here</p>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script>
	  $(function() {
			$("#drag-box").draggable({
				revert: "invalid",
				start: function() {
					$(this).data("originalPosition", $(this).position());
				}
			});

			$("#drop-box-1").droppable({
				accept: "#drag-box",
				classes: {
					"ui-droppable-hover": "drop-hover-red"
				},
				over: function() {
					$("#drag-box").css("background-color", "#ffaaaa");
				},
				out: function() {
					$("#drag-box").css("background-color", "grey");
				},
				drop: function() {
					$("#drag-box").css("background-color", "#800000");
					$("#drag-box").draggable("option", "revert", false);
				}
			});

			$("#drop-box-2").droppable({
				accept: "#drag-box",
				classes: {
					"ui-droppable-hover": "drop-hover-blue"
				},
				over: function() {
					$("#drag-box").css("background-color", "#aaaaff");
				},
				out: function() {
					$("#drag-box").css("background-color", "grey");
				},
				drop: function() {
					$("#drag-box").css("background-color", "#000080");
					$("#drag-box").draggable("option", "revert", false);
				}
			});
			$("#reset-button").on("click", function() {
			var originalPosition = $("#drag-box").data("originalPosition");
			$("#drag-box").css("background-color", "grey");
			$("#drag-box").css("left", originalPosition.left + "px");
			$("#drag-box").css("top", originalPosition.top + "px");
			$("#drag-box").draggable("option", "revert", "invalid");
		});
	});
</script>
</body>
</html>
