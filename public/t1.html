<!DOCTYPE html>
<html>
<head>
  <title>Task 1</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <!-- let's include the css file for bootstrap, then our custom css -->
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  
  <!-- let's also include these jquery scripts. -->
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <a href="/" class="btn btn-light float-right">
          Back
      </a>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Task 1a</h3>
      </div>
      <div class="col-6">
        <button class="btn btn-light float-right">
          Reset
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="shape-container">
          <div class="p2-circle bg-purple"></div>
          <div class="p2-circle bg-purple"></div>
          <div class="p2-circle bg-purple"></div>
          <div class="p2-circle bg-purple"></div>
          <div class="p2-circle bg-purple"></div>
          <div class="p2-circle bg-green"></div>
          <div class="p2-circle bg-green"></div>
          <div class="p2-circle bg-green"></div>
          <div class="p2-circle bg-green"></div>
          <div class="p2-circle bg-green"></div>
          <div class="p2-circle bg-yellow p2-border"></div>
          <div class="p2-circle bg-yellow p2-border"></div>
          <div class="p2-circle bg-yellow"></div>
          <div class="p2-circle bg-yellow"></div>
          <div class="p2-circle bg-yellow"></div>
          <div class="p2-circle bg-orange p2-border"></div>
          <div class="p2-circle bg-orange p2-border"></div>
          <div class="p2-circle bg-orange"></div>
          <div class="p2-circle bg-orange"></div>
          <div class="p2-circle bg-orange"></div>
          <div class="p2-circle bg-blue"></div>
          <div class="p2-circle bg-blue"></div>
          <div class="p2-circle bg-blue p2-border"></div>
          <div class="p2-circle bg-blue p2-border"></div>
          <div class="p2-circle bg-blue"></div>
          <div class="p2-circle" id="gradient-circle"></div>
        </div>
      </div>
    </div>
      
  </div>


<script type="text/javascript">
  // your solution here
  $(document).ready(function() {
    // hide purple bubbles when clicked
    $('.bg-purple').click(function() {
      $('.bg-purple').hide();
    });

    // hide green and blue bubbles when clicked on green bubble
    $('.bg-green').click(function() {
      $('.bg-green').hide();
      $('.bg-blue').hide();
    });

    // hide bordered orange bubbles when clicked on bordered orange bubble
    $('.bg-orange.p2-border').click(function() {
      $('.bg-orange.p2-border').hide();
    });

    // hide gradient bubble when hovering over it
    $('#gradient-circle').hover(function() {
      $(this).hide();
    });
     // add click event handler for the reset button
     $('button.btn').click(function() {
      $('.shape-container div').show();
    });
  });
</script>
</body>
</html>
