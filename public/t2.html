<!DOCTYPE html>
<html>
<head>
  <title>Task 2</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <!-- let's include the css file for bootstrap, then our custom css -->
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  
  <!-- let's also include these jquery scripts. -->
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <a href="/" class="btn btn-light float-right">
          Back
      </a>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Task 2</h3>
      </div>
      <div class="col-6">
        <button id="stopButton" class="btn btn-light float-right">
          Stop
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="shape-container">
          <!-- Have your circles dynamically appear here! -->
          <!-- Example circle: <div class="p2-circle bg-blue"></div> -->
        </div>
      </div>
    </div>
  </div>


<script type="text/javascript">

  // Get the shape container element
  var shape_container = document.querySelector('.shape-container');

  // Set a counter for the number of bubbles added
  var bubble_count = 0;

  // Create a function to add a bubble to the container
  function add_bubble() {
    // Create a new bubble element
    var new_bubble = document.createElement('div');
    new_bubble.classList.add('p2-circle', 'bg-blue');
    new_bubble.textContent = ++bubble_count;
    shape_container.appendChild(new_bubble);
  }

  // Add a new bubble every 1 second
  var bubble_interval = setInterval(add_bubble, 1000);

  // Add an event listener to the stop button
  var stop_button = document.getElementById('stop_button');
  stop_button.addEventListener('click', function() {
    // Clear the interval so no more bubbles are added
    clearInterval(bubble_interval);
  });

</script>
</body>
</html>
